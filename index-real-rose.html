
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Shreeya ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .sparkle {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .sparkle span {
      position: absolute;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.4);
      animation: float 8s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2) rotate(360deg); opacity: 0; }
    }
    .text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      opacity: 0;
      z-index: 15;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .rose-petal {
      opacity: 0;
    }
  </style>
</head>
<body>

<div class="sparkle" id="sparkles"></div>

<svg viewBox="0 0 600 400">
  <!-- Ground -->
  <rect x="0" y="360" width="600" height="40" fill="#4b3621" />

  <!-- Curvy Stem -->
  <path id="stem" stroke="#4caf50" stroke-width="4" fill="none" 
        d="M300,360 Q295,300 300,250 Q305,200 300,150" />

  <!-- Realistic Rose (simplified, layered petals) -->
  <g id="real-rose" transform="translate(300,120) scale(1.5)">
    <path class="rose-petal" d="M0,0 C-10,-20 -30,-30 -20,-10 C-30,0 -10,10 0,0" fill="#ff4d88"/>
    <path class="rose-petal" d="M0,0 C10,-20 30,-30 20,-10 C30,0 10,10 0,0" fill="#ff6f9c"/>
    <path class="rose-petal" d="M0,0 C-15,10 -25,20 -15,25 C-5,20 -5,10 0,0" fill="#ff85a2"/>
    <path class="rose-petal" d="M0,0 C15,10 25,20 15,25 C5,20 5,10 0,0" fill="#ffc0cb"/>
  </g>
</svg>

<div class="text" id="bdayText">Happy Birthday Shreeya ðŸŒ¹</div>

<script>
  const tl = gsap.timeline({ delay: 1 });

  // Animate stem draw effect
  tl.from("#stem", {
    duration: 2,
    strokeDasharray: 400,
    strokeDashoffset: 400,
    ease: "power2.inOut"
  });

  // Rose petals blooming
  tl.to(".rose-petal", {
    opacity: 1,
    scale: 1.1,
    transformOrigin: "center",
    stagger: 0.3,
    duration: 1,
    ease: "back.out(1.7)"
  }, "-=1");

  // Sparkles
  tl.call(() => generateSparkles());

  // Show text
  tl.to("#bdayText", {
    opacity: 1,
    duration: 2,
    ease: "power2.out"
  }, "+=0.5");

  // Auto-redirect
  tl.call(() => {
    setTimeout(() => {
      window.location.href = "heart-os.html";
    }, 4000);
  });

  function generateSparkles() {
    const container = document.getElementById("sparkles");
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("span");
      star.innerHTML = "âœ¨";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 5 + Math.random() * 5 + "s";
      star.style.fontSize = 0.8 + Math.random() * 2 + "rem";
      container.appendChild(star);
    }
  }
</script>

</body>
</html>
